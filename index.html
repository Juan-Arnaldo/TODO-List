<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>TODO</title>
</head>
<body>

    <div class="container">

        <div class="title">
            <h1>TODO List</h1>
        </div>
        <div>
            <form class="task-text">
                <input type="text" id="text" placeholder="Add a new task">
            </form>
        </div>
        
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending"> Pending </span>
                <span id="completed"> Completed </span>
            </div>

            <div>
                <button id="clear-btn" class="clear-btn">Clear All</button>
            </div>

        </div>
        <ul id="list" class="task-box">
            <li class="task">
                <div class="d-task">
                    <input type="checkbox" id="1">
                    <p>Finish the university</p>
                </div>
                <div class="d-task-btn">
                    <i id="edit-btn" class="uil uil-pen task-btn"></i>
                    <i id="trash-btn" class="uil uil-trash task-trash"></i>
                </div>
            </li>
        </ul>
    </div>

    <script src="./app.js"></script>

</body>
</html>
